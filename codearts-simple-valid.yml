version: '3.8'

stages:
  - name: "Deploy CVSS System"
    steps:
      - name: "Install Dependencies"
        action: "shell"
        inputs:
          script: |
            #!/bin/bash
            echo "ğŸš€ Installing CVSS System dependencies..."
            
            # Update system
            yum update -y
            
            # Install Python 3.12
            yum install -y epel-release
            yum install -y python3.12 python3.12-pip python3.12-devel
            ln -sf /usr/bin/python3.12 /usr/bin/python3
            
            # Install Node.js 18
            curl -fsSL https://rpm.nodesource.com/setup_18.x | bash -
            yum install -y nodejs
            
            # Install PostgreSQL
            yum install -y postgresql postgresql-server postgresql-devel
            postgresql-setup initdb
            systemctl start postgresql
            systemctl enable postgresql
            
            # Create database
            sudo -u postgres psql -c "CREATE DATABASE cvss_db;"
            sudo -u postgres psql -c "CREATE USER cvss_user WITH PASSWORD 'cvss_password';"
            sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE cvss_db TO cvss_user;"
            
            # Install build tools
            yum groupinstall -y "Development Tools"
            yum install -y git curl wget unzip gcc gcc-c++ make
            
            echo "âœ… Dependencies installed successfully!"
            
      - name: "Setup Application"
        action: "shell"
        inputs:
          script: |
            #!/bin/bash
            echo "ğŸ”§ Setting up CVSS System application..."
            
            # Create application user
            useradd -r -s /bin/bash -d /opt/cvss-system cvss || true
            
            # Setup directories
            mkdir -p /opt/cvss-system
            mkdir -p /var/log/cvss-system
            chown -R cvss:cvss /opt/cvss-system
            chown -R cvss:cvss /var/log/cvss-system
            
            # Copy application files
            cp -r backend /opt/cvss-system/
            cp -r frontend /opt/cvss-system/
            chown -R cvss:cvss /opt/cvss-system
            
            echo "âœ… Application setup completed!"
            
      - name: "Configure Backend"
        action: "shell"
        inputs:
          script: |
            #!/bin/bash
            echo "âš™ï¸ Configuring backend..."
            
            cd /opt/cvss-system/backend
            
            # Create virtual environment
            sudo -u cvss python3 -m venv venv
            
            # Install dependencies
            sudo -u cvss ./venv/bin/pip install --upgrade pip
            sudo -u cvss ./venv/bin/pip install -r requirements.txt
            
            # Create .env file
            sudo -u cvss tee .env > /dev/null << EOF
            DATABASE_URL=postgresql://cvss_user:cvss_password@localhost:5432/cvss_db
            SQLALCHEMY_DATABASE_URI=postgresql://cvss_user:cvss_password@localhost:5432/cvss_db
            JWT_SECRET_KEY=your-production-jwt-secret-key-here
            FLASK_ENV=production
            FLASK_DEBUG=False
            SECRET_KEY=your-production-secret-key-here
            CORS_ORIGINS=http://0.0.0.0:5000
            MAX_CONTENT_LENGTH=16777216
            UPLOAD_FOLDER=uploads
            API_VERSION=v1
            EOF
            
            # Initialize database
            sudo -u cvss ./venv/bin/python init_db.py
            
            echo "âœ… Backend configured successfully!"
            
      - name: "Configure Frontend"
        action: "shell"
        inputs:
          script: |
            #!/bin/bash
            echo "ğŸ¨ Configuring frontend..."
            
            cd /opt/cvss-system/frontend
            
            # Install dependencies
            sudo -u cvss npm ci
            
            # Create .env file
            sudo -u cvss tee .env > /dev/null << EOF
            VITE_API_URL=http://0.0.0.0:5000/api
            VITE_APP_NAME=CVSS Scoring System
            VITE_APP_VERSION=1.0.0
            VITE_DEV_MODE=false
            EOF
            
            # Build application
            sudo -u cvss npm run build
            
            echo "âœ… Frontend configured successfully!"
            
      - name: "Create Services"
        action: "shell"
        inputs:
          script: |
            #!/bin/bash
            echo "ğŸ”§ Creating systemd services..."
            
            # Backend service
            tee /etc/systemd/system/cvss-backend.service > /dev/null << EOF
            [Unit]
            Description=CVSS System Backend
            After=network.target postgresql.service
            
            [Service]
            Type=simple
            User=cvss
            WorkingDirectory=/opt/cvss-system/backend
            Environment=PATH=/opt/cvss-system/backend/venv/bin
            ExecStart=/opt/cvss-system/backend/venv/bin/python run.py
            Restart=always
            RestartSec=10
            StandardOutput=append:/var/log/cvss-system/backend.log
            StandardError=append:/var/log/cvss-system/backend-error.log
            
            [Install]
            WantedBy=multi-user.target
            EOF
            
            # Frontend service
            tee /etc/systemd/system/cvss-frontend.service > /dev/null << EOF
            [Unit]
            Description=CVSS System Frontend
            After=network.target cvss-backend.service
            
            [Service]
            Type=simple
            User=cvss
            WorkingDirectory=/opt/cvss-system/frontend
            Environment=PATH=/usr/bin:/usr/local/bin
            ExecStart=/usr/bin/npm run dev
            Restart=always
            RestartSec=10
            StandardOutput=append:/var/log/cvss-system/frontend.log
            StandardError=append:/var/log/cvss-system/frontend-error.log
            
            [Install]
            WantedBy=multi-user.target
            EOF
            
            # Reload systemd
            systemctl daemon-reload
            
            echo "âœ… Services created successfully!"
            
      - name: "Configure Firewall"
        action: "shell"
        inputs:
          script: |
            #!/bin/bash
            echo "ğŸ”¥ Configuring firewall..."
            
            yum install -y firewalld
            systemctl start firewalld
            systemctl enable firewalld
            
            firewall-cmd --permanent --add-port=5000/tcp
            firewall-cmd --permanent --add-port=3000/tcp
            firewall-cmd --permanent --add-port=22/tcp
            firewall-cmd --permanent --add-port=80/tcp
            firewall-cmd --permanent --add-port=443/tcp
            firewall-cmd --reload
            
            echo "âœ… Firewall configured successfully!"
            
      - name: "Start Services"
        action: "shell"
        inputs:
          script: |
            #!/bin/bash
            echo "ğŸš€ Starting CVSS System services..."
            
            # Start services
            systemctl start cvss-backend
            systemctl enable cvss-backend
            systemctl start cvss-frontend
            systemctl enable cvss-frontend
            
            # Wait for services to start
            sleep 30
            
            # Health check
            echo "ğŸ” Running health checks..."
            
            if curl -f http://localhost:5000/api/health > /dev/null 2>&1; then
                echo "âœ… Backend health check passed"
            else
                echo "âŒ Backend health check failed"
                systemctl status cvss-backend --no-pager
            fi
            
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
                echo "âœ… Frontend health check passed"
            else
                echo "âŒ Frontend health check failed"
                systemctl status cvss-frontend --no-pager
            fi
            
            echo ""
            echo "ğŸ‰ CVSS System deployed successfully!"
            echo "Backend: http://localhost:5000"
            echo "Frontend: http://localhost:3000"
            echo ""
            echo "ğŸ“Š Service Status:"
            systemctl status cvss-backend --no-pager -l
            systemctl status cvss-frontend --no-pager -l
